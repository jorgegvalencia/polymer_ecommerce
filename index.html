<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="elements/elements.html">
    <style is="custom-style" include="shared-styles"></style>
</head>

<body>
    <paper-drawer-panel>
        <paper-scroll-header-panel drawer>
            <paper-toolbar id="drawerToolbar">
                <span class="menu-name">Menu</span>
            </paper-toolbar>
            <div id="drawerContainer">
                <paper-menu>
                    <a>
                        <iron-icon icon="home"></iron-icon>
                        <span>Categoría 1</span>
                    </a>
                    <a>
                        <iron-icon icon="info"></iron-icon>
                        <span>Categoría 2</span>
                    </a>
                    <a>
                        <iron-icon icon="mail"></iron-icon>
                        <span>Categoría 3</span>
                    </a>
                </paper-menu>
            </div>
        </paper-scroll-header-panel>
        <paper-scroll-header-panel main>
            <paper-toolbar id="mainToolbar">
                <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                <div>Title</div>
                <span class="space"></span>
                <paper-icon-button icon="shopping-cart" disabled></paper-icon-button>
                <paper-button raised class="custom toolbar" on-tap="onTap">
                    <iron-icon icon="check"></iron-icon>
                    Sign in
                </paper-button>
                <paper-progress class="middle fit" value="60"></paper-progress>
            </paper-toolbar>
            <div>
                <iron-pages selected="0">
                    <wc-category></wc-category>
                </iron-pages>
            </div>
        </paper-scroll-header-panel>
        <paper-dialog id="dialog" modal>
            <h2>Header</h2>
            <paper-dialog-scrollable>
                Lorem ipsum...
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm>Accept</paper-button>
            </div>
        </paper-dialog>
    </paper-drawer-panel>
    <!-- <wc-app></wc-app> -->
</body>

</html>
