<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="wc-horizontal-panel.html">
<dom-module id="wc-category">
    <template>
        <section>
            <wc-data-source source="/api/subcategories/{{category}}" data="{{subcategories}}"></wc-data-source>
            <template is="dom-repeat" items="{{subcategories}}" as="subcategory">
                <!-- <wc-data-source source="/api/items/{{subcategory}}" data="{{subcategories}}"></wc-data-source> -->
                <wc-horizontal-panel title="{{subcategory}}" data="{{subcategories}}"></wc-horizontal-panel>
            </template>
        </section>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'wc-category',
            properties: {
                category: {
                    type: String
                },
                title: {
                    type: String,
                    value: 'Default title'
                }
            },
            ready: function () {
                console.log(this.category);
            }
        });
    })();
    </script>
</dom-module>
