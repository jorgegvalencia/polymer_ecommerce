<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="wc-data-source">
    <template>
        <iron-ajax id="ajax"
			auto
			url="{{source}}"
			handle-as="json"
			on-response="load"
			debounce-duration="300">
		</iron-ajax>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'wc-data-source',
            properties: {
                data: {
                    type: Array,
                    value: function() {
                        return [];
                    },
                    notify: true,
                },
                source: {
                	type: String
                }
            },
            load: function (data) {
                // console.log(data.detail.response.rows);
            	this.data = data.detail.response.rows;
            }
        });
    })();
    </script>
</dom-module>
