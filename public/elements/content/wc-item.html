<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="wc-item">
    <template>
        <style>
        :host {
            /*box-shadow: 1px 1px 5px #888;*/
            /*width: 100px;*/
            /*height: 100px;*/
            /*padding: 50px;*/
        }
        
        .item-wrapper {
            text-align: center;
            margin: 15px;
            display: inline-block;
            /*max-width: 100px;*/
        }
        </style>
        <div class="item-wrapper">
            <paper-card heading="{{item.title}}" image="{{item.cover}}">
                <div class="card-content">
                    <!-- <img src="{{item.cover}}"></img> -->
                    <span>{{item.autor}}</span>
                </div>
                <div class="card-actions">
                    <paper-button on-tap="onAddToCart">Add to cart</paper-button>
                </div>
            </paper-card>
        </div>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'wc-item',
            properties: {
                item: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                }
            },
            onAddToCart: function() {
                console.log("lanzo evento");
                this.fire('added-item', {
                    item: this.item
                });
            }
        });
    })();
    </script>
</dom-module>
