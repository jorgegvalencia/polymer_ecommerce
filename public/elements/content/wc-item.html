<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="wc-item">
    <template>
        <style>
        :host {
            display: inline-block;
            box-shadow: 1px 1px 5px #888;
            padding: 50px;
            /*width: 100px;*/
            height: 100px;
            text-align: center;
            margin: 15px;
        }
        .item-wrapper {
            max-width: 100px;
        }
        </style>
        <div class="item-wrapper">
            <span>{{title}}</span>
            <span>{{autor}}</span>
        </div>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'wc-item',
            properties: {
                title: {
                    type: String,
                    value: 'default title'
                },
                autor: {
                    type: String,
                    value: 'default author'
                }
            }
        });
    })();
    </script>
</dom-module>
